upstream django_app {
    server app:8000;
}

server {
    listen 80;
    server_name tomhaeck.com www.tomhaeck.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tomhaeck.com www.tomhaeck.com;

    # Paths to the Let's Encrypt certificates (mounted into the container)
    ssl_certificate     /etc/letsencrypt/live/tomhaeck.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tomhaeck.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve static files
    location /static/ {
        alias /static/;
    }

    # Serve media files
    location /media/ {
        alias /media/;
    }

    # Proxy everything else to Django/Gunicorn
    location / {
        proxy_pass http://django_app;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 10M;
}
