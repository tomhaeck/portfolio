<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        div {
            border: 1px solid blue;
            margin-bottom: 2rem;
        }
        img {
            width: 25vw;
        }
    </style>
</head>
<body>

{% for project in projects %}
    <div>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image }}" alt="{{ project.title }}">
    </div>
{% endfor %}

</body>
</html>
